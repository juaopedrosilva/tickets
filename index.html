<!DOCTYPE html>
<html lang="pt-lang">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea346223ba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Tickets</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="./img/logo.png" alt="logo"></a>
    </div>
    <div class="navbar">
      <nav>
        <form>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search for a deal">
        </form>
      </nav>
      <i class="far fa-bell"></i>
    </div>
  </header>
  <div class="wrapper">
    <div class="container">
      <div class="columns" id="list-bugs">
        <div class="title">
          <h3>Bug</h3>
          <span id="length-cards-bug"></span>
        </div>
      </div>
      <div class="columns" id="list-correction">
        <div class="title">
          <h3>Correção</h3>
          <span id="length-cards-correction"></span>
        </div>
      </div>
      <div class="columns" id="list-news">
        <div class="title">
          <h3>Novidades</h3>
          <span id="length-cards-news"></span>
        </div>
      </div>
      <div class="columns" id="list-completed">
        <div class="title">
          <h3>Concluidos</h3>
          <span id="length-cards-completed"></span>
        </div>
    
      </div>
    </div>
  </div>
  <script type="text/javascript" src='./assets/js/app.js'></script>
</body>

</html>
